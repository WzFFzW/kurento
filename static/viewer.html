<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/kurento.png" type="image/png" />

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/demo-console/index.css">
  <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
  <link rel="stylesheet" href="css/kurento.css">

  <script src="bower_components/adapter.js/adapter.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/demo-console/index.js"></script>
  <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

  <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

  <script src="/js/swfobject.min.js"></script>
  <script>
    function playrtmp(rtmpaddress) {
    var parameters = {
      src: rtmpaddress,
      autoPlay: "true",
      controlBarAutoHide: "true",
      poster: "img/adobe.jpg",
      javascriptCallbackFunction: "jsbridge"
    };
    console.log(parameters);
    // Embed the player SWF:
    swfobject.embedSWF(
      "GrindPlayer.swf"
      , "VideoElement"
      , 480
      , 360
      , "10.2"
      , "expressInstall.swf"
      , parameters
      ,
      {
        allowFullScreen: "true",
        wmode: "transparent"
      }
      , {
        name: "GrindPlayer"
      }
    );
  }
  </script>
  <title>Kurento-rtp-node</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 id="room">当前房间号：</h3>
        <div id="VideoElement">
            <script>
              document.getElementById('room').innerHTML = `当前房间号:${location.pathname.split('/')[1]}`
              playrtmp(`rtmp://${location.hostname}${location.pathname}`)
            </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
